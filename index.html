<!DOCTYPE html>
<html>
<head>
<title>Vishal Bangde | Portfolio</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>

/* ================= ROOT DESIGN SYSTEM ================= */
:root{
  --primary:#39B0B7;
  --dark:#07181b;
  --glass:rgba(255,255,255,0.05);
}

body{
  margin:0;
  font-family: 'Segoe UI', Tahoma, sans-serif;
  scroll-behavior:smooth;
  background:#ffffff;
  overflow-x:hidden;
}

/* ================= SCROLL PROGRESS BAR ================= */
#progressBar{
  position:fixed;
  top:0;
  left:0;
  height:4px;
  width:0%;
  background:linear-gradient(90deg,#39B0B7,#6fd1d6);
  z-index:9999;
}

/* ================= PARTICLE BG ================= */
#particles{
  position:fixed;
  width:100%;
  height:100%;
  top:0;
  left:0;
  z-index:-1;
}

/* ================= SIDEBAR ================= */
nav{
  position:fixed;
  width:260px;
  height:100vh;
  backdrop-filter:blur(12px);
  background:rgba(23,72,77,.92);
  border-right:1px solid rgba(255,255,255,.08);
}

/* ================= GLOBAL SECTION ANIMATION ================= */
section{
  opacity:0;
  transform:translateY(40px);
  transition:1s ease;
}
section.show{
  opacity:1;
  transform:translateY(0);
}

/* ================= HERO GRADIENT ANIMATION ================= */
.ultra-home{
  background:linear-gradient(-45deg,#07181b,#17484d,#0b1f22,#17484d);
  background-size:400% 400%;
  animation:bgMove 12s infinite linear;
}
@keyframes bgMove{
  0%{background-position:0 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0 50%;}
}

/* ================= TYPEWRITER ================= */
.type{
  border-right:3px solid var(--primary);
  white-space:nowrap;
  overflow:hidden;
  width:0;
  animation:typing 3s steps(30,end) forwards,blink .7s infinite;
}
@keyframes typing{
  to{width:100%}
}
@keyframes blink{
  50%{border-color:transparent}
}

/* ================= CARD TILT ================= */
.tilt{
  transition:.2s;
  transform-style:preserve-3d;
}
.tilt:hover{
  transform:rotateX(6deg) rotateY(-6deg) scale(1.03);
}

/* ================= BUTTON RIPPLE ================= */
.btn-primary,.btn-secondary{
  position:relative;
  overflow:hidden;
}
.btn-primary:after,.btn-secondary:after{
  content:"";
  position:absolute;
  width:0;
  height:0;
  background:rgba(255,255,255,.4);
  border-radius:50%;
  transform:translate(-50%,-50%);
  top:50%;
  left:50%;
}
.btn-primary:active:after,
.btn-secondary:active:after{
  width:300px;
  height:300px;
  transition:.6s;
  opacity:0;
}

/* ================= GLOW CURSOR ================= */
.cursor{
  position:fixed;
  width:18px;
  height:18px;
  border-radius:50%;
  background:#39B0B7;
  pointer-events:none;
  z-index:9999;
  box-shadow:0 0 18px #39B0B7;
  transform:translate(-50%,-50%);
}

/* ================= PREMIUM HOVER DEPTH ================= */
.project-card,
.service-box,
.stat-box,
.achievement-card{
  transition:.35s;
}
.project-card:hover,
.service-box:hover,
.stat-box:hover,
.achievement-card:hover{
  transform:translateY(-10px) scale(1.03);
  box-shadow:0 30px 70px rgba(0,0,0,.5);
}

/* ================= SMOOTH SCROLLBAR ================= */
::-webkit-scrollbar{width:8px}
::-webkit-scrollbar-thumb{
  background:linear-gradient(#39B0B7,#17484d);
  border-radius:20px;
}

  <script>

/* ===== SCROLL PROGRESS ===== */
window.addEventListener("scroll",()=>{
  let winScroll=document.body.scrollTop||document.documentElement.scrollTop;
  let height=document.documentElement.scrollHeight-document.documentElement.clientHeight;
  document.getElementById("progressBar").style.width=(winScroll/height)*100+"%";
});

/* ===== SECTION REVEAL ===== */
const sections=document.querySelectorAll("section");
const revealObs=new IntersectionObserver(entries=>{
entries.forEach(e=>{
if(e.isIntersecting){e.target.classList.add("show")}
});
},{threshold:.15});
sections.forEach(sec=>revealObs.observe(sec));

/* ===== CURSOR ===== */
const cursor=document.querySelector(".cursor");
document.addEventListener("mousemove",e=>{
cursor.style.top=e.clientY+"px";
cursor.style.left=e.clientX+"px";
});

/* ===== PARTICLES ===== */
const canvas=document.getElementById("particles");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let particles=[];
for(let i=0;i<80;i++){
particles.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
r:Math.random()*2,
dx:(Math.random()-.5),
dy:(Math.random()-.5)
});
}

function draw(){
ctx.clearRect(0,0,canvas.width,canvas.height);
particles.forEach(p=>{
ctx.beginPath();
ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
ctx.fillStyle="#39B0B7";
ctx.fill();
p.x+=p.dx;
p.y+=p.dy;
if(p.x<0||p.x>canvas.width)p.dx*=-1;
if(p.y<0||p.y>canvas.height)p.dy*=-1;
});
requestAnimationFrame(draw);
}
draw();

/* ===== TILT EFFECT APPLY ===== */
document.querySelectorAll(".project-card,.service-box,.achievement-card,.stat-box")
.forEach(el=>el.classList.add("tilt"));

</script>
</body>
